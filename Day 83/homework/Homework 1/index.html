<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Age Calculator</h1>

        <label for="day">Day</label>

        <input class="inputs" type="number" id="day" placeholder="DD" min="1" max="31" required>

        <label for="month">Month</label>

        <input class="inputs"  type="number" id="month" placeholder="MM" min="1" max="12" required>

        <label for="year">Year</label>

        <input class="inputs"  type="number" id="year" placeholder="YYYY" min="1900" max="2100" required>

        <button onclick="calculateAge()">Calculate Age</button>

        <div id="result"></div>
        
    </div>

</body>
</html>
