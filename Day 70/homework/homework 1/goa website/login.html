<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="re-sect">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label class="re-label"  for="chk" aria-hidden="true">Sign up</label>
					<input class="re-input"  type="text" name="txt" placeholder="User name">
					<input class="re-input"  type="email" name="email" placeholder="Email">
					<input class="re-input"  type="password" name="pswd" placeholder="Password" >
				<a href="./index.html"><button class="re-btn">Sign up</button></a>
				</form>
			</div>

			<div class="login">
				<form>
					<label class="re-label"  for="chk" aria-hidden="true">Login</label>
					<input class="re-input" type="email" name="email" placeholder="Email">
					<input class="re-input" type="password" name="pswd" placeholder="Password">
					<a href="./index.html"><button class="re-btn">Login</button></a>
					
				</form>
			</div>
			<a class="submit-btn" href="./index.html"><button class="idk">Submit / Skip</button></a>
	</div>

</section>

</body>
</html>
