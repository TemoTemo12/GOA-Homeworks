<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="first">
            <img src="./images/profile.png" class="profile">
            <h1 class="jeremy">Jeremy <br> Robson</h1>


            <div class="first-footer">
                <h1 class="txt1">Daily</h1>
                <h1 class="txt2">Weekly</h1>
                <h1 class="txt3">Monthly</h1>
            </div>


        </div>

        <div class="card">
            <div class="header">
              <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
                  <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3h1.5a.5.5 0 0 1 .5.5v11.5a.5.5 0 0 1-.5.5H5a1.5 1.5 0 0 1-1.5-1.5V2.5A1.5 1.5 0 0 1 5 1h1.5Zm1 0h3a1.5 1.5 0 0 1 1.5 1.5V3h-1.5a.5.5 0 0 0-.5.5v11.5a.5.5 0 0 0 .5.5H10a1.5 1.5 0 0 1 1.5-1.5V2.5A1.5 1.5 0 0 1 10 1h-3Zm4 0h3a1.5 1.5 0 0 1 1.5 1.5V3h-1.5a.5.5 0 0 0-.5.5v11.5a.5.5 0 0 0 .5.5H14a1.5 1.5 0 0 1 1.5-1.5V2.5A1.5 1.5 0 0 1 14 1h-3Z"/>
                </svg>
              </div>
            </div>
            <div class="content">
              <h2>32hrs</h2>
              <p>Last Week - 36hrs</p>
            </div>
          </div>

          <div class="card2">
            <div class="header2">
              <div class="icon2"></div>
            </div>
            <div class="content2">
              <div class="title2">Play</div>
              <div class="value2">10hrs</div>
              <div class="subtitle2">Last Week - 8hrs</div>
            </div>
          </div>


          <div class="card3">
            <div class="header3"></div>
            <div class="content3">
              <h2 class="title3">Study</h2>
              <h1 class="time3">4hrs</h1>
              <p class="last-week3">Last Week - 7hrs</p>
            </div>
          </div>


          <div class="card4">
            <div class="top4">
              <h2>Exercise</h2>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              </svg>
            </div>
            <div class="bottom">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          </div>

          <div class="card5">
            <div class="icon5">ðŸ’¬</div>
            <div class="menu5">...</div>
            <div class="title5">Social</div>
            <div class="value5">5hrs</div>
            <div class="subtitle5">Last Week - 10hrs</div>
          </div>


          <div class="container6">
            <div class="top-bar6">
              <div class="close-icon6"></div>
            </div>
            <div class="content6">
              <div class="title6">Self Care</div>
              <div class="time6">2hrs</div>
              <div class="last-week6">Last Week - 2hrs</div>
            </div>
          </div>






    <script src="./script.js"></script>
</body>
</html>
