<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="main-div">
    <main>
        <section class="calculator">
            <h1>Mortgage Repayment Calculator</h1>
            <form>
                <div class="input-group">
                    <label for="mortgage-amount">Mortgage Amount</label>
                    <input type="number" id="mortgage-amount" value="0" min="0">
                    <span>Â£</span>
                </div>
                <div class="input-group">
                    <label for="mortgage-term">Mortgage Term</label>
                    <input type="number" id="mortgage-term" value="0" min="0">
                    <span>years</span>
                </div>
                <div class="input-group">
                    <label for="mortgage-type">Mortgage Type</label>
                    <select id="mortgage-type">
                        <option value="repayment">Repayment</option>
                        <option value="interest-only">Interest Only</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="interest-rate">Interest Rate</label>
                    <input type="number" id="interest-rate" value="0" min="0">
                    <span>%</span>
                </div>
                <button class="calculate" id="calculate-btn">Calculate Repayments</button>
                <div class="result">
                    <p id="result-text"></p>
                </div>
            </form>
        </section>
    </main>


<div class="result-div">
    <img src="./images/result.png" alt="result" class="result-img">
</div>

</div>

    <script src="script.js"></script>
</body>
</html>
