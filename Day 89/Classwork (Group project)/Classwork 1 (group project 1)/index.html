<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>We're launching soon</h2>
    <main class="countdown">

    <div class="day">
        <p id="datetime"></p>
    </div>



    <div class="hour">
      <p id="hour"></p>
    </div>

    <div class="minute">
      <p id="minute"></p>
    </div>

    <div class="second">
      <p id="second"></p>
    </div>

    <p class="day-1">D A Y S</p>

    <p class="hour-1">H O U R S</p>

    <p class="minute-1">M I N U T E S</p>

    <p class="second-1">S E C O N D S</p>

<script>
n =  new Date();
h = n.getHours();
d = n.getDate();
m = n.getMinutes();
s = n.getSeconds();
document.getElementById("datetime").innerHTML = d;
document.getElementById("hour").innerHTML = h;
document.getElementById("minute").innerHTML = m;
document.getElementById("second").innerHTML = s;






const countdownDate = new Date("Dec 31, 2024 23:59:59").getTime();


</script>

    </main>
    <div class="buttons">
        <button class="btn1"><img src="images/icon-facebook.svg"  alt="icon-facebook"></button>
        <button class="btn2"><img src="images/icon-pinterest.svg" alt="icon-pinterest"></button>
        <button class="btn3"><img src="images/icon-instagram.svg" alt="icon-instagram"></button>
    </div>
