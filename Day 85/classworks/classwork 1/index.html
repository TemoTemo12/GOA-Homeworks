<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rating-component">
            <div class="rating-header">
                <img src="./images/img1.png" alt="Star Icon" class="star-icon">
                <h1 class="txt1">How did we do?</h1>
                <p  class="txt2">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="rating-buttons">
                <button class="rating-btn" data-rating="1">1</button>
                <button class="rating-btn" data-rating="2">2</button>
                <button class="rating-btn" data-rating="3">3</button>
                <button class="rating-btn" data-rating="4">4</button>
                <button class="rating-btn" data-rating="5">5</button>
            </div>
            <a href="./index2.html"><button class="submit-btn" id="submit-btn">Submit</button></a>
        </div>





        <button class="reset-button">Reset</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
